<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificaciones - Luis Contreras</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Mismo CSS base para mantener la identidad visual */
        :root {
            --bg-color: #101010;
            --card-bg: #1c1c1c;
            --text-main: #ffffff;
            --papaya: #FF8000;         
            --mclaren-blue: #47C7FC;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            padding: 40px 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        
        h1 { border-bottom: 2px solid var(--papaya); padding-bottom: 20px; }
        
        /* Botón de regreso */
        .btn-back {
            display: inline-block;
            color: var(--text-main);
            text-decoration: none;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .btn-back:hover { color: var(--mclaren-blue); }

        /* Lista simple */
        ul { list-style: none; padding: 0; }
        li { 
            background: var(--card-bg); 
            margin-bottom: 15px; 
            padding: 20px; 
            border-left: 3px solid var(--mclaren-blue);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="btn-back">← Volver al Inicio</a>

        <h1><i class="fas fa-certificate"></i> Mis Certificaciones</h1>
        
        <ul>
            <li>
                <h3>Oracle Cloud Infrastructure Foundations</h3>
                <p>Oracle - 2024</p>
            </li>
            <li>
                <h3>Curso Profesional de C++</h3>
                <p>Udemy - 2024</p>
            </li>
            </ul>
    </div>
</body>
</html>
